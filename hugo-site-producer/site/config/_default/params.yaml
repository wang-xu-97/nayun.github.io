smartTOC: true # 启用智能目录功能
smartTOCHideUnfocusedChildren: true # 可选：自动折叠非活动目录项
# end 

toc:
  enabled: true
  position: left # 或 left

# 页脚设置
footer:
  since: 2025
  powered: true
  customText: "记录成长点滴"



