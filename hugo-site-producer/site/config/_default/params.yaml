# 搜索配置
search:
  enable: true
  type: "json"

chineseWordCount: true
# 主页头部背景
# homepageParams:
#   background: "images/header.jpg"
  
custom_css: ["css/custom.css"]
assets:
  customCSS: ["css/custom.css"]
customJS: true

homepage:
  # 在首页显示标签云
  showTags: true
  # 标签云标题
  tagsTitle: "文章分类"

# 文章显示设置
homeFullContent: false
summaryLength: 150

# 目录
defaultToc: true

